<div class="men">
	<div class="container">
		<div class="col-md-4 sidebar_men">
			<h3>Categories</h3>
			<ul class="product-categories color">
				<li class="cat-item cat-item-42" ng-click="category=''"><a href="#/items">ALL</a> <span class="count">(18)</span></li>
				<li class="cat-item cat-item-42" ng-repeat="topic in topics"><a href="#/items/{{topic.id}}">{{topic.name}}</a> <span class="count">(14)</span></li>
			</ul>
			<h3>Price</h3>
			<ul class="product-categories">
				<li class="cat-item cat-item-42" ng-click="priceRange={maxPrice:null,minPrice:0}"><a href="">ALL</a> <span class="count">(14)</span></li>
				<li class="cat-item cat-item-42" ng-click="priceRange={maxPrice:20,minPrice:0}"><a href="">under$20</a> <span class="count">(14)</span></li>
				<li class="cat-item cat-item-42" ng-click="priceRange={maxPrice:50,minPrice:20}"><a href="">$20-$50</a> <span class="count">(14)</span></li>
				<li class="cat-item cat-item-42" ng-click="priceRange={maxPrice:100,minPrice:50}"><a href="">$50-$100</a> <span class="count">(14)</span></li>
				<li class="cat-item cat-item-42" ng-click="priceRange={maxPrice:null,minPrice:100}"><a href="">$100+</a> <span class="count">(14)</span></li>
			</ul>
		</div>

		<div class="col-md-8 mens_right">
			<div class="dreamcrub">
				<ul class="breadcrumbs">
					<li class="home">
						<a href="#/" title="Go to Home Page">Home</a>&nbsp;
						<span>&gt;</span>
					</li>
					<li class="home">&nbsp; Shopping~~~&nbsp;
					</li>
				</ul>
				<ul class="previous">
					<li><a href="#/">Back to Home Page</a></li>
				</ul>
				<div class="clearfix"></div>
			</div>

			<div class="mens-toolbar">
				<div class="sort">
					<div class="sort-by">
						<label>Sort By:</label>
						<select ng-model="sortorder">
							<option selected value="name">Name</option>
							<option value="price">Price低到高 </option>
							<option value="-price">Price高到低 </option>
						</select>
					</div>
				</div>
				<div class="sort">
					<div class="sort-by">
						<label>Category:</label>
						<select ng-model="category">
							<option selected value="">ALL</option>
							<option value="makeup">化妆品</option>
							<option value="skincare">护肤品</option>
							<option value="food">美食 </option>
						</select>
					</div>
				</div>

				<ul class="women_pagenation dc_paginationA dc_paginationA06">
					<li class="previous">Page : </li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
				</ul>
				<div class="clearfix"></div>
				<div class="sort">
					<div class="sort-by">
						<label>Search:</label>
						<input type="text" placeholder="产品名字" ng-model="searchItem" value="enter">
						<label>价格:</label>
						<input type="text" placeholder="Min Price" ng-model="priceRange.minPrice" value="enter">
						<label>-</label>
						<input type="text" placeholder="Max Price" ng-model="priceRange.maxPrice" value="enter">
					</div>
				</div>
			</div>
			<div id="cbp-vm" class="cbp-vm-view-grid">
				<div class="pages">
					<div class="limiter visible-desktop">
						<label>Show</label>
						<select>
							<option value="" selected="selected">
								9 </option>
							<option value="">
								15 </option>
							<option value="">
								30 </option>
						</select> per page
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<ul class="content-list" class="row">
				<li class="col-sm-4" ng-scope dir-paginate="item in items | orderBy: sortorder | filter: category | filter: priceFilter| filter: searchItem | itemsPerPage: 10">
					<a class="cbp-vm-image" href="#/item/{{item.id}}">
						<div class="view view-first">
							<div class="inner_content clearfix">
								<div class="product_image">
									<div class="mask1"><img ng-src="images/{{item.id}}_1.jpg" alt="image" class="img-responsive zoom-img"></div>
									<div class="mask">
										<div class="info">Quick View</div>
									</div>

									<div class="product_container">
										<h4>{{item.name}}</h4>
										<p>{{item.details}}</p>
										<div class="price mount item_price">${{item.price}}</div>
										<!--	<a class="button item_add cbp-vm-icon cbp-vm-add" href="#">Add to cart</a>-->
									</div>
								</div>
							</div>
						</div>
					</a>
				</li>
			</ul>
			<div class="text-center">
				<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
			</div>

		</div>
	</div>
</div>
