								<span class="sb-icon-search"> </span>
							</form>
						</div>
					</div>

					<div class="clearfix"> </div>
				</div>
				<div class="clearfix"> </div>

								</div>
							</div>
-->

						<li class="active grid"><a class="color3" href="#/contact">Contact</a></li>
						<div class="clearfix"> </div>
					</ul>
				</div>
				<div class="clearfix"> </div>
			</div>

			window.scrollTo(0, 1);

		new UISearch(document.getElementById('sb-search'));
